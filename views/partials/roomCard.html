{% macro roomCard(data) %}
<div class="room-card">
    <div class="room-card__image-container">
        <img src="" alt="{{ data.roomName }}">
    </div>
    <div class="room-card__meta-container">
       <div class="room-meta__room-name lbh-heading-h5">
           {{ data.roomName }}
       </div> 
       <div class="room-meta__content">
           <div class="lbh-heading-h5">Capacity</div>
               <ul class="lbh-list + lbh-list--bullet mt0">
                   <!-- Output Capacity items -->
               </ul>
           
               <div class="lbh-heading-h5">Prices</div>
               <ul class="lbh-list + lbh-list--bullet mt0">
                   <!-- Output Prices -->
               </ul>
       </div>
   
         <a href="/rooms/{{ data.roomSlug }}" role="button" draggable="false" class="govuk-button  lbh-button" data-module="govuk-button">
           View meeting room
         </a>
    </div>
</div>
{% endmacro %}
